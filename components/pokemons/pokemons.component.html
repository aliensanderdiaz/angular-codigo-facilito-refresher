<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let pokemon of pokemons">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ pokemon.name }}</h5>
                  <p class="card-text">{{ pokemon.url }}</p>
                  <button class="btn btn-primary" (click)="showPoke( pokemon.name )">Ver Pokemon</button>
                </div>
              </div>
        </div>
    </div>
</div>
